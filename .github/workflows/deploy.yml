name: CI/CD Pipeline

on:
  push:
    branches: [main, dev, uat]
  pull_request:
    branches: [main, uat]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # ============================================
  # CI â€” Runs on ALL branches (dev, uat, main)
  # ============================================
  ci:
    name: "ğŸ” CI â€” Lint & Validate"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML files exist
        run: |
          echo "ğŸ” Checking frontend files..."
          test -f frontend/index.html && echo "âœ… index.html found" || (echo "âŒ index.html missing" && exit 1)
          test -f frontend/blogs.html && echo "âœ… blogs.html found" || (echo "âŒ blogs.html missing" && exit 1)
          test -f frontend/css/style.css && echo "âœ… style.css found" || (echo "âŒ style.css missing" && exit 1)
          test -f frontend/js/script.js && echo "âœ… script.js found" || (echo "âŒ script.js missing" && exit 1)
          echo "âœ… All critical files present"

      - name: Check HTML syntax
        run: |
          echo "ğŸ” Checking for common HTML issues..."
          for file in frontend/*.html; do
            if grep -l "<!DOCTYPE html>" "$file" > /dev/null 2>&1; then
              echo "âœ… $file has DOCTYPE"
            else
              echo "âš ï¸ $file missing DOCTYPE"
            fi
          done

      - name: Check CSS syntax
        run: |
          echo "ğŸ” Validating CSS..."
          css_size=$(wc -c < frontend/css/style.css)
          echo "ğŸ“Š style.css size: ${css_size} bytes"
          if [ "$css_size" -gt 0 ]; then
            echo "âœ… CSS file is valid (non-empty)"
          else
            echo "âŒ CSS file is empty" && exit 1
          fi

      - name: Check JavaScript syntax
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint JavaScript
        run: |
          echo "ğŸ” Checking JavaScript syntax..."
          node --check frontend/js/script.js && echo "âœ… script.js syntax OK" || (echo "âŒ script.js has syntax errors" && exit 1)

      - name: Check assets
        run: |
          echo "ğŸ” Checking assets..."
          image_count=$(find frontend/assets -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.webp" \) 2>/dev/null | wc -l)
          echo "ğŸ“Š Found ${image_count} image assets"
          total_size=$(du -sh frontend/ | cut -f1)
          echo "ğŸ“Š Total frontend size: ${total_size}"
          echo "âœ… Asset check complete"

      - name: Build summary
        run: |
          echo "## ğŸ—ï¸ CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| HTML files | âœ… Present |" >> $GITHUB_STEP_SUMMARY
          echo "| CSS validation | âœ… Valid |" >> $GITHUB_STEP_SUMMARY
          echo "| JS syntax | âœ… No errors |" >> $GITHUB_STEP_SUMMARY
          echo "| Assets | âœ… Loaded |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # DEPLOY â€” Only runs on main branch
  # ============================================
  deploy:
    name: "ğŸš€ Deploy to GitHub Pages"
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./frontend"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ **Live URL:** https://iimgaurav.github.io/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`main\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
